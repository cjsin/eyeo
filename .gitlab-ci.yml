image: python:3.9-buster

variables:
  PACKAGE_NAME: eyeo

include: .gitlab-ci.pymodule.yml

prep:
  extends: .prep

build:
  extends: .build

test-install:
  extends: .test-install

run-examples:
  extends: .test-install
  script:
    - . venv/bin/activate
    - pip install dist/*.whl
    - python3 -m eyeo.examples
    - python3 -m eyeo.stringify_examples

docs:
  extends: .docs
    
pages:
  extends: .pages

upload-successful:
  extends: .upload-successful
